<form [formGroup]="productsForm" class="row">
  <div>
    <h2 class="mb-0">Add Product</h2>
  </div>
  <div class="mb-2">
    <label class="mb-1" for="nombre">Nombre*</label>
    <input id="nombre" formControlName="nombre" type="text" class="form-control">
    <div *ngIf="productsForm.controls['nombre'].invalid && (productsForm.controls['nombre'].dirty || productsForm.controls['nombre'].touched)">
      <p class="text-danger my-1">Nombre is required</p>
    </div>
  </div>
  <div class="mb-2">
    <label class="mb-1" for="descripcion">Descripción</label>
    <input id="descripcion" formControlName="descripcion" type="text" class="form-control">
  </div>
  <div class="mb-2">
    <label class="mb-1" for="precio">Precio*</label>
    <input id="precio" formControlName="precio" type="number" class="form-control">
    <div *ngIf="productsForm.controls['precio'].invalid && (productsForm.controls['precio'].dirty || productsForm.controls['precio'].touched)">
      <p class="text-danger my-1">Precio is required</p>
    </div>
  </div>
  <div class="mb-2">
    <label class="mb-1" for="cantidadStock">Cantidad en Stock*</label>
    <input id="cantidadStock" formControlName="cantidadStock" type="number" class="form-control">
    <div *ngIf="productsForm.controls['cantidadStock'].invalid && (productsForm.controls['cantidadStock'].dirty || productsForm.controls['cantidadStock'].touched)">
      <p class="text-danger my-1">Cantidad en Stock is required</p>
    </div>
  </div>
  <div class="mb-2">
    <label class="mb-1" for="categoria">Categoría*</label>
    <select id="categoria" formControlName="categoria" class="form-control">
    </select>
    <div *ngIf="productsForm.controls['categoria'].invalid && (productsForm.controls['categoria'].dirty || productsForm.controls['categoria'].touched)">
      <p class="text-danger my-1">Categoría is required</p>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <button (click)="callSave()" [disabled]="productsForm.invalid" class="btn btn-primary" type="button">Save</button>
  </div>
</form>
